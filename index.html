<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculator Practice</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <section class="sa-container">
        <div class="sa-calc">
            <div class="sa-display">
                <input type="number" value="" id="display">
            </div>
            <div class="sa-btn-wrap" id="selectNumber">
                <button class="btn-num btn-action" type="button">ac</button>
                <button class="btn-num btn-action" type="button">delete</button>
                <button class="btn-num btn-operator" type="button">%</button>
                <button class="btn-num btn-operator" type="button">/</button>
                <button class="btn-num" type="button" id="num7" value="7">7</button>
                <button class="btn-num" type="button" id="num8">8</button>
                <button class="btn-num" type="button">9</button>
                <button class="btn-num btn-operator" type="button">x</button>
                <button class="btn-num" type="button">4</button>
                <button class="btn-num" type="button">5</button>
                <button class="btn-num" type="button">6</button>
                <button class="btn-num btn-operator" type="button">-</button>
                <button class="btn-num" type="button">3</button>
                <button class="btn-num" type="button">2</button>
                <button class="btn-num" type="button">1</button>
                <button class="btn-num btn-operator" type="button">+</button>
                <button class="btn-num" type="button"></button>
                <button class="btn-num" type="button">0</button>
                <button class="btn-num btn-action" type="button">.</button>
                <button class="btn-num btn-operator" type="button">=</button>
            </div>
        </div>
    </section>
    <!-- js scripts below -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="../calculator/js/app.js"></script>
</body>

</html>
